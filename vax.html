<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function (json_output1) {
        var table = document.getElementById("table1");

        fetch(
          "https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/findByDistrict?district_id=540&date=30-10-2021"
        )
          // Put response into json form
          .then((response) => response.json())
          .then((data) => {
            // Log data to the console

            var sessions = data.sessions;

            console.log(sessions.length);
            for (var i = 0; i < sessions.length; i++) {
              var row = ` <tr>
                            <td>${sessions[i].name}</td>
                            <td>${sessions[i].vaccine}</td>
                            <td>${sessions[i].fee_type}</td>
                            <td>${sessions[i].fee}</td>
                            <td>${sessions[i].available_capacity}</td>


                          </tr>`;
              table.innerHTML += row;
            }
          });
      });
    </script>

    <title>Vax report</title>
  </head>
  <body>
    <h1>JSON to HTML</h1>

    <table
      class="
        table table-success table-striped table-bordered
        border-default
        table1
      "
    >
      <tr>
        <th>Name</th>
        <th>Vaccine</th>
        <th>Fee Type</th>
        <th>Fee</th>
        <th>Available Capacity</th>
      </tr>
      <tbody id="table1"></tbody>
    </table>
  </body>
</html>
